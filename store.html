  <!-- Ürün Scripti -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const categories = [
      { id: 'all', name: 'Tüm Ürünler' },
      { id: 'içecekler', name: 'İçecekler' },
      { id: 'süt-ürünleri', name: 'Süt Ürünleri' },
      { id: 'bal', name: 'Ballar' },
      { id: 'yağlar', name: 'Yağlar' },
      { id: 'sabunlar', name: 'Sabunlar' },
      { id: 'unlu-mamuller', name: 'Unlu Mamüller' },
      { id: 'baharatlar', name: 'Baharatlar' },
      { id: 'bitki-caylar', name: 'Bitki Çayları' },
      { id: 'tuzlar', name: 'Tuzlar' },
      { id: 'meyveler', name: 'Meyveler' }
    ];

    const products = [
      { id: 1, name: "Ayran", category: "içecekler", description: "Yoğurt, su ve tuz karışımı.", image: "ayran.jpg" },
      { id: 2, name: "Boza", category: "içecekler", description: "Fermente darı içeceği.", image: "boza.jpg" },
      { id: 3, name: "Kars Kaşarı", category: "süt-ürünleri", description: "Kars yaylası peyniri.", image: "kars_kasari.webp" },
      { id: 4, name: "Anzer Balı", category: "bal", description: "Şifalı yüksek yayla balı.", image: "anzer-bali.webp" },
      { id: 5, name: "Ezine Peyniri", category: "süt-ürünleri", description: "Yoğun aromalı peynir.", image: "ezine-peyniri.webp" },
      { id: 6, name: "Ayvalık Zeytinyağı", category: "yağlar", description: "Düşük asitli sızma yağ.", image: "ayvalik-zeytinyagi.jpg" },
    ];

    const categoryButtons = document.getElementById("categoryButtons");
    const productGrid = document.getElementById("productGrid");

    function renderCategories() {
      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat.name;
        btn.dataset.category = cat.id;
        btn.className = "btn btn-outline-success";
        btn.addEventListener("click", () => {
          document.querySelectorAll(".filters button").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          renderProducts(cat.id);
        });
        if (cat.id === 'all') btn.classList.add("active");
        categoryButtons.appendChild(btn);
      });
    }

    function renderProducts(filter) {
      productGrid.innerHTML = "";
      const filtered = filter === "all" ? products : products.filter(p => p.category === filter);
      filtered.forEach(p => {
        const col = document.createElement("div");
        col.className = "col-md-4 mb-4";

        const card = document.createElement("div");
        card.className = "card h-100 product-card";

        card.innerHTML = `
          <img src="img/${p.image}" class="card-img-top" alt="${p.name}" onerror="this.src='img/placeholder.jpg'">
          <div class="card-body">
            <h5 class="card-title">${p.name}</h5>
            <p class="card-text">${p.description}</p>
            <span class="badge bg-success">${categories.find(c => c.id === p.category).name}</span>
          </div>
        `;

        col.appendChild(card);
        productGrid.appendChild(col);
      });
    }

    renderCategories();
    renderProducts("all");
  </script>
