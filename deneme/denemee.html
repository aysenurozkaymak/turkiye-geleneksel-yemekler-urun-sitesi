<script>const uyeler = [
  { isim: "Emily Kim", rol: "Kurucu" },
  { isim: "Michael Steward", rol: "Yaratıcı Yönetmen" },
  { isim: "Emma Rodriguez", rol: "Baş Geliştirici" },
  { isim: "Julia Gimmel", rol: "UX Tasarımcısı" },
  { isim: "Lisa Anderson", rol: "Pazarlama Müdürü" },
  { isim: "James Wilson", rol: "Ürün Müdürü" }
];

const kartlar = document.querySelectorAll(".kart");
const noktalar = document.querySelectorAll(".nokta");
const uyeIsim = document.querySelector(".uye-isim");
const uyeRol = document.querySelector(".uye-rol");
const solOk = document.querySelector(".yon-ok.sol");
const sagOk = document.querySelector(".yon-ok.sag");
let aktifIndex = 0;
let animasyonDevam = false;

function karuseliGuncelle(yeniIndex) {
  if (animasyonDevam) return;
  animasyonDevam = true;

  aktifIndex = (yeniIndex + kartlar.length) % kartlar.length;

  kartlar.forEach((kart, i) => {
    const fark = (i - aktifIndex + kartlar.length) % kartlar.length;

    kart.classList.remove(
      "merkez",
      "sol-1",
      "sol-2",
      "sag-1",
      "sag-2",
      "gizli"
    );

    if (fark === 0) {
      kart.classList.add("merkez");
    } else if (fark === 1) {
      kart.classList.add("sag-1");
    } else if (fark === 2) {
      kart.classList.add("sag-2");
    } else if (fark === kartlar.length - 1) {
      kart.classList.add("sol-1");
    } else if (fark === kartlar.length - 2) {
      kart.classList.add("sol-2");
    } else {
      kart.classList.add("gizli");
    }
  });

  noktalar.forEach((nokta, i) => {
    nokta.classList.toggle("aktif", i === aktifIndex);
  });

  uyeIsim.style.opacity = "0";
  uyeRol.style.opacity = "0";

  setTimeout(() => {
    uyeIsim.textContent = uyeler[aktifIndex].isim;
    uyeRol.textContent = uyeler[aktifIndex].rol;
    uyeIsim.style.opacity = "1";
    uyeRol.style.opacity = "1";
  }, 300);

  setTimeout(() => {
    animasyonDevam = false;
  }, 800);
}

solOk.addEventListener("click", () => {
  karuseliGuncelle(aktifIndex - 1);
});

sagOk.addEventListener("click", () => {
  karuseliGuncelle(aktifIndex + 1);
});

noktalar.forEach((nokta, i) => {
  nokta.addEventListener("click", () => {
    karuseliGuncelle(i);
  });
});

kartlar.forEach((kart, i) => {
  kart.addEventListener("click", () => {
    karuseliGuncelle(i);
  });
});

document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowLeft") {
    karuseliGuncelle(aktifIndex - 1);
  } else if (e.key === "ArrowRight") {
    karuseliGuncelle(aktifIndex + 1);
  }
});

let baslangicX = 0;
let bitisX = 0;

document.addEventListener("touchstart", (e) => {
  baslangicX = e.changedTouches[0].screenX;
});

document.addEventListener("touchend", (e) => {
  bitisX = e.changedTouches[0].screenX;
  kaydirmayiIsle();
});

function kaydirmayiIsle() {
  const esik = 50;
  const fark = baslangicX - bitisX;

  if (Math.abs(fark) > esik) {
    if (fark > 0) {
      karuseliGuncelle(aktifIndex + 1);
    } else {
      karuseliGuncelle(aktifIndex - 1);
    }
  }
}

karuseliGuncelle(0);

</script>
