<script>
  function rivaNotEkle() {
    const adsoyad = document.getElementById("riva-adsoyad").value.trim();
    const not = document.getElementById("riva-notepad").value.trim();

    if (!adsoyad || !not) {
      alert("LÃ¼tfen ad soyad ve notu doldurun.");
      return;
    }

    const yeniNot = { adsoyad, not };
    const oncekiNotlar = JSON.parse(localStorage.getItem("riva-notlar")) || [];
    oncekiNotlar.push(yeniNot);
    localStorage.setItem("riva-notlar", JSON.stringify(oncekiNotlar));

    document.getElementById("riva-adsoyad").value = "";
    document.getElementById("riva-notepad").value = "";
    rivaNotlariGoster();
  }

  function rivaNotlariGoster() {
    const notListesi = document.getElementById("riva-not-listesi");
    notListesi.innerHTML = "";
    const notlar = JSON.parse(localStorage.getItem("riva-notlar")) || [];

    if (notlar.length === 0) {
      notListesi.innerHTML = '<p style="text-align:center;">HenÃ¼z not eklenmemiÅŸ.</p>';
      return;
    }

    notlar.forEach((item) => {
      const kart = document.createElement("div");
      kart.className = "riva-not-karti";
      kart.innerHTML = `<strong>${item.adsoyad}</strong><p>${item.not}</p>`;
      notListesi.appendChild(kart);
    });
  }

  function rivaTumNotlariTemizle() {
    if (confirm("TÃ¼m notlar silinsin mi?")) {
      localStorage.removeItem("riva-notlar");
      rivaNotlariGoster();
    }
  }

  document.addEventListener('DOMContentLoaded', rivaNotlariGoster);
</script>
